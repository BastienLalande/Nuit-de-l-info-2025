<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RÃ©tro Gaming</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #code-output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            min-height: 50px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: none;
        }
        
        #code-output.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">RETRO GAME</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="game.html">Games</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
        </div>
    </header>

    <div class="parallax-container-login">
        <div class="login-circle circle-login-1"></div>
        <div class="login-circle circle-login-2"></div>
        <div class="login-circle circle-login-3"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="pixel-decoration pixel-1"></div>
            <div class="pixel-decoration pixel-2"></div>
            <div class="pixel-decoration pixel-3"></div>
            <div class="pixel-decoration pixel-4"></div>
            <div class="pixel-decoration pixel-5"></div>
            <div class="pixel-decoration pixel-6"></div>

            <h1 class="login-title">LOGIN</h1>
            <p class="login-subtitle">Enter the Game</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
            </form>

            <button id="btnLogin">Login</button>

            <p id="err" style="color:red; margin-top:20px;"></p>
            
            <div id="code-output"></div>
            
            <div class="divider">
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const parallaxContainer = document.querySelector('.parallax-container-login');
            if (parallaxContainer) {
                const scrolled = window.pageYOffset;
                parallaxContainer.style.transform = 'translateY(' + (scrolled * 0.4) + 'px)';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Welcome back, Player One! ðŸŽ®');
        });


        document.getElementById("btnLogin").addEventListener("click", function () {
            const pseudo = document.getElementById("username").value.trim();
            const outputDiv = document.getElementById("code-output");
            const errP = document.getElementById("err");

            // RÃ©initialiser les messages
            errP.innerText = "";
            errP.style.color = "red";
            outputDiv.innerHTML = "";
            outputDiv.classList.remove("active");

            // On vÃ©rifie si l'utilisateur a tentÃ© de rediriger vers hidden.html
            if (pseudo.includes("window.location") && pseudo.includes("hidden.html")) {
                window.location.href = "hidden.html";
                return;
            }

            // Si le champ est vide
            if (!pseudo) {
                errP.innerText = "Veuillez entrer un nom d'utilisateur !";
                return;
            }

            // VÃ©rifier si c'est du code Ã  exÃ©cuter
            if (pseudo.includes("<") || pseudo.includes("alert") || pseudo.includes("console") || pseudo.includes("document")) {
                try {
                    // ExÃ©cuter le code JavaScript
                    if (pseudo.includes("<script>") || !pseudo.includes("<")) {
                        // C'est du JavaScript pur
                        eval(pseudo);
                        errP.style.color = "#00ff00";
                        errP.innerText = "Input bien pris en compte";
                    } else {
                        // C'est du HTML/CSS - l'insÃ©rer dans le div de sortie
                        outputDiv.innerHTML = pseudo;
                        outputDiv.classList.add("active");
                        errP.style.color = "#00ff00";
                        errP.innerText = "Input bien pris en compte";
                    }
                } catch (error) {
                    errP.style.color = "#ff0000";
                    errP.innerText = "âœ— Erreur : " + error.message;
                }
            } else {
                // Connexion normale
                errP.style.color = "#00ff00";
                errP.innerText = "SUPER ! Vous Ãªtes bien connectÃ©Â·e";
            }
        });
    </script>
</body>
</html>
